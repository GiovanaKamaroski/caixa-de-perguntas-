<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Bolo de Chocolate</title>
</head>

<body>
    <div class="caixa-principal">
        <h1>Bolo de Chocolate</h1>
        <div class="tela-inicial">
            <p>O bolo de chocolate tem uma longa história que remonta 
                aos antigos maias e astecas, que faziam uma bebida de 
                cacau amargo. No entanto, a ideia de transformar o cacau 
                em um bolo doce ganhou força no século XVIII, com a 
                invenção da prensa de cacau.
            </p>
            <button class="iniciar-btn">Iniciar</button>
        </div>
        <div class="caixa-perguntas"></div>
        <div class="caixa-alternativas"></div>
        <div class="caixa-resultado">
            <p class="texto-resultado"></p>
            <button class="novamente-btn">iniciar a receita</button>
        </div>
    </div>
    <script type="module" src="js/aleatorio.js"></script>
    <script type="module" src="js/perguntas.js"></script>
    <script type="module" src="js/script.js"></script>
</body>

</html>
